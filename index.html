<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
    <header class="bg-white">
      <nav class="flex justify-between items-center w-[92%] mx-auto">
        <div>
          <img
            class="w-16 cursor-pointer"
            src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png"
            alt="..."
          />
        </div>
        <div
          class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5"
        >
          <ul class="flex md:flex-row flex-col items-center md:gap-[4vw] gap-8">
            <li>
              <a class="hover:text-gray-500" href="#">Products</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Solution</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Resource</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Developers</a>
            </li>
            <li>
              <a class="hover:text-gray-500" href="#">Pricing</a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-6">
          <button
            class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87aece]"
          >
            Sign in
          </button>
          <ion-icon
            onclick="onToggleMenu(this)"
            name="menu"
            class="text-3xl cursor-pointer md:hidden"
          ></ion-icon>
        </div>
      </nav>
    </header>

    <script>
      function onToggleMenu(e) {
        const navLinks = document.querySelector(".nav-links");
        e.name = e.name === "menu" ? "close" : "menu";
        navLinks.classList.toggle("top-[6%]");
      }
    </script>
  </body>
</html>
